version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      target: development
    container_name: vozdalei-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vozdalei:vozdalei123@postgres:5432/vozdalei_bd
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: vozdalei-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vozdalei-postgres
    environment:
      - POSTGRES_USER=vozdalei
      - POSTGRES_PASSWORD=vozdalei123
      - POSTGRES_DB=vozdalei_bd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vozdalei-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Celery Worker (para tarefas ass√≠ncronas)
  celery:
    build: ./backend
    container_name: vozdalei-celery
    command: celery -A app.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://vozdalei:vozdalei123@postgres:5432/vozdalei_bd
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  redis_data:
